<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platinum Creative Hub - Loader Avançado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }
    #loader-partner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #041C2A, #23414D);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader-logo {
      height: 80px;
      animation: spin-scale 2s linear infinite;
      transform-origin: center;
    }
    @keyframes spin-scale {
      0% {
        transform: rotate(0deg) scale(1);
      }
      25% {
        transform: rotate(90deg) scale(1.3);
      }
      50% {
        transform: rotate(180deg) scale(1);
      }
      75% {
        transform: rotate(270deg) scale(1.3);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }
    #content {
      display: none;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="loader-partner">
    <img src="../IMGS/PLATINUM.png" alt="Platinum Logo" class="loader-logo">
  </div>
  <div id="content">
    <main>
      <h1>Bem-vindo à Platinum Creative Hub</h1>
      <p>Conteúdo da página...</p>
    </main>
  </div>
  <script>
    window.addEventListener("load", function() {
      const loader = document.getElementById("loader-partner");
      const content = document.getElementById("content");
      setTimeout(() => {
        loader.style.transition = "opacity 0.5s";
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.remove();
          content.style.display = "block";
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
