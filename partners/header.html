<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    header {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 85px;
      color: #fff;
      display: flex;
       background: #041C2A;
      justify-content: space-between;
      padding: 0 40px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    nav {
      flex: none;
      display: flex;
      justify-content: flex-start;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav li {
      position: relative;
      display: flex;
      align-items: center;
      gap: 5px;
      color: gray;
    }
   .dropdown-icon {
      transition: transform 0.3s;
}
    nav li:hover .dropdown-icon {
      transform: rotate(180deg);
}
nav ul li a.active {
  color: #f39c12; /* mesma cor do hover */
  font-weight: bold;
}

    nav ul li.logo {
      margin-right: 20px;
    }

nav ul li.logo img {
  height: 100%;
  max-height: 65px;
}
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }
    @media (max-width: 900px) {
      nav {
        display: none;
        position: absolute;
        top: 85px;
        left: 0;
        width: 100%;
        background: #08212F;
        padding: 20px 0;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      nav ul li.logo {
        margin-right: 0;
      }
      nav.active {
        display: flex;
        justify-content: center;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
 <header id="header">
  <nav id="navbar">
    <ul>
      <li class="logo"><img src="../IMGS/PLATINUM.png" alt="Logo"></li>
      <li><a href="index.html">Início</a></li>
      <li>
        <a href="sobre nos/index.html">Sobre Nós</a>
        <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
        </svg>
      </li>
      <li>
        <a href="#">Soluções</a>
        <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
        </svg>
      </li>
      <li>
        <a href="#">Contato</a>
        <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.78 5.22a.749.749 0 0 1 0 1.06l-4.25 4.25a.749.749 0 0 1-1.06 0L3.22 6.28a.749.749 0 1 1 1.06-1.06L8 8.939l3.72-3.719a.749.749 0 0 1 1.06 0Z"></path>
        </svg>
      </li>
      <li><a href="#">Preços</a></li>
    </ul>
  </nav>
</header>
  <script>
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("active");
    }
  </script>
  <script>
  function toggleMenu() {
    document.getElementById("navbar").classList.toggle("active");
  }

  // Destacar link ativo
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname; // ex: /produtos/index.html
    const links = document.querySelectorAll("#navbar a");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPath) {
        link.classList.add("active");
      }
    });
  });
</script>
</body>
</html>
